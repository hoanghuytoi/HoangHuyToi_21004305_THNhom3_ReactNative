<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamelCase Converter</title>
</head>
<body>

    <script>
        // Create and append the textarea
        const textarea = document.createElement('textarea');
        textarea.id = 'inputText';
        textarea.rows = 10;
        textarea.cols = 30;
        textarea.placeholder = 'Enter variable names here...';
        document.body.append(textarea);
        document.body.append(document.createElement('br')); // Add a line break

        // Create and append the button
        const button = document.createElement('button');
        button.id = 'convertButton';
        button.textContent = 'Convert';
        document.body.append(button);

        // Create and append the output div
        const outputDiv = document.createElement('div');
        outputDiv.id = 'output';
        outputDiv.style.marginTop = '20px';
        document.body.append(outputDiv);

        // JavaScript to handle conversion on button click
        button.addEventListener('click', function () {
            // Get the value from the textarea
            const text = textarea.value;
            
            // Split the text by new lines to process each line individually
            const lines = text.split('\n');
            let outputHTML = ''; // To store output HTML
            
            // Process each line and convert to camelCase
            lines.forEach((line, index) => {
                // Trim the line to remove any extra spaces
                const trimmedLine = line.trim();
                
                // Check if the line is empty, skip if it is
                if (trimmedLine === '') return;
                
                // Split the line by underscore
                const [first, ...rest] = trimmedLine.toLowerCase().split('_');
                
                // Capitalize the first letter of each remaining word and join them
                const camelCase = first + rest.map(word => word[0].toUpperCase() + word.slice(1)).join('');

                // Append the camelCase version with the appropriate number of check marks
                outputHTML += `${camelCase.padEnd(20)}${'âœ…'.repeat(index + 1)}<br>`;
            });

            // Display the output in the output div
            outputDiv.innerHTML = outputHTML;
        });
    </script>

</body>
</html>
